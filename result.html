    }

    @keyframes fadeInUp{

    }

    }

    .title{

    .lulus{

        font-weight:600;

    .btn:hover{

    }

    .typing{

        margin:auto;

        margin-top:15px;

    @keyframes blink{50%{border-color:transparent;}}

</style>
